name: Build and Sign Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      SIGNPATH_API_TOKEN: ${{ secrets.SIGNPATH_API_TOKEN }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Publish Application
      run: dotnet publish -c Release -r win-x64 --self-contained true -o ./publish

    - name: Install Inno Setup
      run: choco install innosetup --no-progress

    - name: Build Installer (Unsigned)
      run: |
        ISCC.exe installer.iss
      shell: cmd

    # This step will be skipped if SignPath secrets are not configured yet
    - name: Upload Unsigned Installer
      id: upload-unsigned
      uses: actions/upload-artifact@v4
      with:
        name: UnsignedInstaller
        path: installer/JamakolAstrology_Setup.exe
        retention-days: 1
        if-no-files-found: error

    - name: Sign with SignPath
      uses: signpath/github-action-submit-signing-request@v1
      if: env.SIGNPATH_API_TOKEN != ''
      with:
        api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
        organization-id: '${{ secrets.SIGNPATH_ORG_ID }}'
        project-slug: 'jamakol-desktop-app'
        signing-policy-slug: 'release-signing'
        github-artifact-id: '${{ steps.upload-unsigned.outputs.artifact-id }}'
        github-token: '${{ secrets.GITHUB_TOKEN }}'
        wait-for-completion: true
        output-artifact-directory: 'signed-artifact'


    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JamakolAstrology_Setup_Signed
        path: signed-artifact/**
